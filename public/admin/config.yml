backend:
  name: git-gateway
  branch: master

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "data"
    label: "Data"
    files:
      - name: "portfolio"
        label: "Portfolio Data"
        file: "src/data/portfolio.json"
        fields:
          - name: "hero"
            label: "Hero Section"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Subtitle", name: "subtitle", widget: "string"}
          - name: "projects"
            label: "Projects"
            widget: "list"
            fields:
              - {label: "ID", name: "id", widget: "number", value_type: "int"}
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}
              - {label: "Link", name: "link", widget: "string"}
              - {label: "Background Image", name: "backgroundImage", widget: "image"}
          - name: "career"
            label: "Career"
            widget: "list"
            fields:
              - {label: "ID", name: "id", widget: "number", value_type: "int"}
              - {label: "Year", name: "year", widget: "string"}
              - {label: "Role", name: "role", widget: "string"}
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Details", name: "details", widget: "list", field: {label: "Detail", name: "detail", widget: "string"}}
